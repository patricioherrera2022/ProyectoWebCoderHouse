    <div class="containerf">
        <input type="checkbox" id="flip">
        <div class="cover">
          <div class="front">
            <img src="../image/verano.jpg" alt="">
            <div class="text">
            </div>
          </div>

            </div>

        </div>
        <div class="forms">
            <div class="form-content">
              <div class="login-form">
                <div class="title">Incio de Sesion</div>
              <form action="#">
                <div class="input-boxes">
                  <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Ingrese su email" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Ingrese su contraseña" required>
                  </div>
                  <div class="text"><a href="#">Olvide mi contraseña</a></div>
                  <div class="button input-box">
                    <input type="submit" value="Enviar">
                  </div>
                  <div class="text sign-up-text">No tengo cuenta, quiero <label for="flip">registrarme</label></div>
                </div>
            </form>
          </div>
            <div class="signup-form">
              <div class="title">Registrarse</div>
            <form action="#">
                <div class="input-boxes">
                  <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Ingrese nombre de usuario" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Ingrese su email" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Contraseña" required>
                  </div>
                  <div class="button input-box">
                    <input type="submit" value="Enviar">
                  </div>
                  <div class="text sign-up-text">Ya tengo cuenta, quiero <label for="flip">Iniciar Sesion</label></div>
                </div>
          </form>
        </div>
        </div>
        </div>
